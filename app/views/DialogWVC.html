<div id="DialogWVC" block-ui="main" class="appView animated"><div id="MenuDialogWVC" ng-class="MenuDialogWVC.Class" ng-hide="MenuDialogWVC.Hidden"><button type="button" class="list-group-item" ng-repeat="item in $root.MenuDialogWVC.Items" ng-click="MenuDialogWVC.ItemClick($index)" ng-bind-html="item"></button></div><button id="Backbutton" ng-class="Backbutton.Class" tabIndex="{{Backbutton.TabIndex}}" title="{{Backbutton.Title}}" ng-hide="Backbutton.Hidden" ng-disabled="Backbutton.Disabled" uib-tooltip="{{Backbutton.TooltipText}}" tooltip-placement="{{Backbutton.TooltipPos}}" popover-trigger="'{{Backbutton.PopoverEvent}}'" popover-placement="{{Backbutton.PopoverPos}}" popover-title="{{Backbutton.PopoverTitle}}" uib-popover="{{Backbutton.PopoverText}}" ng-click="BackbuttonClick($event)" ng-bind-html="Backbutton.Text"></button></div>
